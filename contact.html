<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>NESThair</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  </head>

  <body>

    <div id="wrapper">
      <header>
        <h1>
          京都の学生向けオーガニックヘアサロンなら<br>
          <span>NESThair</span>
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="menu.html">メニュー一覧</a></li>
            <li><a href="contact.html">ご予約</a></li>
          </ul>
        </nav>
        <div class="clear"></div>
        <p id="nav_tel"><img src="images/tel_nav.jpg" alt="お電話でのご予約はこちらまで 012-345-6789"></p>
      </header>

      <h2 id="heading" class="box-shadow">
        <!-- <img src="images/mainimage.jpg" alt="メイン画像"> -->
        ご予約・お問い合わせ
      </h2>

      <div id="left" class="box-shadow">
        <h3>ご予約・お問い合わせフォーム</h3>
        <p id="contact_text">
          下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
          お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
        </p>
        <form>
          <table>
            <tr>
              <td class="form_title">
                <label for="form_name">お名前</label>
              </td>
              <td class="form_content">
                <input id="form_name" type="text">
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_tel">お電話番号</label>
              </td>
              <td class="form_content">
                <input id="form_tel" type="text">
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_time">ご希望日時</label>
              </td>
              <td class="form_content">
                <input class="form_time" type="text">年
                <input class="form_time" type="text">月
                <input class="form_time" type="text">日
                <input class="form_time" type="text">時から
                <input class="form_time" type="text">時まで
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_menu">ご希望メニュー</label>
              </td>
              <td class="form_content">
                <input id="menu_cut" type="checkbox" value="カット"><label for="menu_cut">カット</label>
                <input id="menu_color" type="checkbox" value="カラー"><label for="menu_color">カラー</label>
                <input id="menu_perm" type="checkbox" value="パーマ"><label for="menu_perm">パーマ</label>
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_textarea">お客様ご要望欄</label>
              </td>
              <td class="form_content">
                <textarea id="form_textarea"></textarea>
              </td>
            </tr>
          </table>
          <p id="submit">
            <input type="submit" value="送信する">
          </p>
        </form>
      </div>

      <div id="right">
        <ul>
          <!-- <li class="box-shadow"><a id="contact" href="#">ご予約・お問い合わせ</a></li> -->
          <li class="box-shadow"><a id="blog" href="#">スタイリストブログ</a></li>
        </ul>
      </div>

      <div class="clear"></div>
    </div>

    <footer>
      <p>Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
    </footer>
  </body>

</html>
